<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://unpkg.com/vue@3"></script>
        <title>{{ title }}</title>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-dark navbar-full bg-inverse">
                <div class="container-fluid">
                    <a class="navbar-brand" href="dashboard">
                        <img src="{{ url_for('static', filename='header.png') }}" height="30" class="d-inline-block align-top px-4" alt="theticketpost logo">
                    </a>
                </div>
            </nav>
        </header>

        <div class="container-fluid">
            <div class="row" >
                <!-- Sidebar -->
                <div class="col-md-3 sidebar text-white bg-dark">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'dashboard' else '' }}" href="dashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'apps' else '' }}" href="apps">My Apps</a></li>
                        <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'store' else '' }}" href="store">Appstore</a></li>
                        <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'settings' else '' }}" href="settings">Settings</a></li>
                        <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'about' else '' }}" href="about">About</a></li>
                    </ul>
                    <hr>
                    <div class="px-2">
                        version {{ version }}
                    </div>
                </div>

                <div class="col-md-9">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
    </body>
</html>
