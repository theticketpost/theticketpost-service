{% extends 'base.html' %}

{% set active_page = 'log' %}

{% block content %}
<div id="log-app" class="h-100">
    <div class="p-5 col container-fluid d-flex h-100 flex-column h-100">
        <div class="row">
            <div class="col d-flex justify-content-end px-0 my-1">
                <button class="btn btn-primary align-self-end mx-1" type="button" @click="autoscroll = !autoscroll">
                    Autoscroll { autoscroll ? ' on':' off' }
                </button>
                <button class="btn btn-danger align-self-end" type="button" @click="clear_log()">
                    Clear Log
                </button>
            </div>
        </div>
        <pre id="output" class="row text-left bg-dark text-light p-4 overflow-auto"></pre>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/log.js') }}"></script>
{% endblock %}
