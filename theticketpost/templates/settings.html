{% extends 'base.html' %}

{% set active_page = 'settings' %}

{% block content %}
<div class="p-5 text-center">
    <h1>Settings</h1>
</div>
<div class="container px-4">
    <form action="{{ url_for('settings') }}" method="post">
        <h4 class="mb-3">Printer settings</h4>
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="printer_dpi" class="form-label">dpi</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="printer_dpi" placeholder=""
                        value="{{ config.printer_dpi }}" name="printer_dpi" required="">
                    <span class="input-group-text">dpi</span>
                </div>
            </div>
            <div class="col-sm-6">
                <label for="printer_paper_width" class="form-label">Paper width</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="printer_paper_width" placeholder=""
                        value="{{ config.printer_paper_width }}" name="printer_paper_width" required="">
                    <span class="input-group-text">mm</span>
                </div>
            </div>
        </div>
        <hr class="my-4">
        <h4 class="mb-3">Printer Scheduler</h4>
        <div class="row g-3">
            <div class="col-sm-6">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="schedule-monday">
                    <label class="form-check-label" for="schedule-monday">Monday</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="schedule-tuesday">
                    <label class="form-check-label" for="schedule-tuesday">Tuesday</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="schedule-wednesday">
                    <label class="form-check-label" for="schedule-wednesday">Wednesday</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="schedule-thursday">
                    <label class="form-check-label" for="schedule-thursday">Thursday</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="schedule-friday">
                    <label class="form-check-label" for="schedule-friday">Friday</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="schedule-saturday">
                    <label class="form-check-label" for="schedule-saturday">Saturday</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="schedule-sunday">
                    <label class="form-check-label" for="schedule-sunday">Sunday</label>
                </div>
            </div>
            <div class="col-sm-6">
            </div>
        </div>
        <hr class="my-4">
        <button type="submit" class="w-100 btn btn-primary btn-lg">Save settings</button>
    </form>
</div>

{% endblock %}
